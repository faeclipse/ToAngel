<div class="section">
    <h2>Virtual Birthday Cake</h2>
    <div id="cake">
        <div class="candle" onclick="blowCandle(this)"></div>
        <div class="candle" onclick="blowCandle(this)"></div>
        <div class="candle" onclick="blowCandle(this)"></div>
        <div id="cake-body"></div>
    </div>
</div>

<style>
#cake {
    position: relative;
    width: 200px;
    height: 150px;
    background: #ffcccb;
    margin: 20px auto;
    border-radius: 10px;
}
#cake-body {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    background: #ff6fa1;
    border-radius: 10px;
}
.candle {
    position: absolute;
    top: -40px;
    width: 10px;
    height: 40px;
    background: #ffeb3b;
    border-radius: 3px;
    left: 40px;
    animation: flicker 0.5s infinite alternate;
    cursor: pointer;
}
.candle::before {
    content: '';
    position: absolute;
    top: -20px;
    left: 50%;
    width: 10px;
    height: 20px;
    background: radial-gradient(circle, #ff9800 50%, transparent 60%);
    border-radius: 50%;
    transform: translateX(-50%);
}
.candle:nth-child(2) {
    left: 90px;
}
.candle:nth-child(3) {
    left: 140px;
}
@keyframes flicker {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(1.1); opacity: 0.8; }
}
</style>

<script>
function blowCandle(candle) {
    candle.style.animation = 'none';
    candle.style.background = '#d6d6d6';
    candle.querySelector('::before')?.remove();
    candle.onclick = null;
    candle.innerHTML = 'ðŸ’¨'; // Visual feedback for blowing
}
</script>
